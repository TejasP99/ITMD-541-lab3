<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Tip Calculator - ITMD 541 - Lab 3 - Tejas Padavalamane</title>
</head>
<body>
    <div class="Calculator">
    <h3>ITMD 541 - Lab 3 - Tejas Padavalamane</h3>
    <h1>Tip Calculator</h1>
        <form id="tip">
            <div class="form-group">
                <label class="bill" for="bill">Bill Total: $</label>
                <input type="text" id="bill" placeholder="Enter bill amount" required>
            </div>
            <div class="form-group">
                <label for="range">Tip:</label>
                <input type="range" id="range" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="percent">Tip Percentage:</label>
                <input type="text" id="percent" disabled>
            </div>
            <div class="form-group">
                <label for="amt">Tip Amount:</label>
                <input type="text" id="amt" disabled>
            </div>
            <div class="form-group">
                <label for="total">Total Bill with Tip:</label>
                <input type="text" id="total" disabled>
            </div>
            <!-- Currency Conversion Section -->
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="usd" selected>USD ($)</option>
                    <option value="inr">INR (₹)</option>
                    <option value="jpy">JPY (¥)</option>
                    <option value="rub">RUB (₽)</option>
                </select>
                <p class="note">Current Currency Rates: $1 USD = ₹84.13, ¥152.95, ₽97.86</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
